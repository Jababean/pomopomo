<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Podoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="lightaccent">
    <!-- 
      # HTML structure #

      Tab container
      ┝━━━ Toggle tabs
      |    ┝━ Settings
      |    |  ┕━ <...>
      |    ┝━ Help
      |    |  ┕━ <...>
      |    ┝━ Tasks
      |    |  ┕━ <...>
      |    ┕━ Analytics
      |       ┕━ <...>
      ┕━━━ Main tabs
           ┝━ Podoro
           |  ┕━ <...>
           ┕━ Tools
              ┕━ <...>
    -->
    <div id="tabcontainer">     
      <!-- Main tabs -->
      <div>
        <!-- Podoro -->
        <div class="tab lightborder">
          <div class="tabhead lightborder">
            <span class="tabtitle lightfont">PODORO</span>
          </div>
          <div class="clocktab">
            <div class="clock lightborder"></div>
            <div class="textcontainer">
              <span class="time" id="timeDisplay">00</span>
              <span class="min">min</span>
            </div>
            <div class="pointer" id="clockPointer"></div>
            <div class="secret">00</div>
          </div>

          <div id="playpausecontainer">
            <button class="alarmbutton" id="init" type="button"><i class="material-icons">play_arrow</i></button>
            <button class="stopbutton" type="button"><i class="material-icons">stop</i></button>
          </div>
        </div>
        <!-- End <Podoro> -->

        <!-- Tools -->
        <div class="tab lightborder">
          <div class="tabhead lightborder">
            <span class="tabtitle lightfont">TOOLS</span>
          </div>
          <div id="tools">
            <button class="toolicon lightborder lightaccent lightfont" id="increment" title="Increase remaining alarm time by 1 minute" type="button">&#43;&#xFE0E;</button>
            <button class="toolicon lightborder lightaccent lightfont" id="reset" title="Reset number of pomodoros completed" type="button">0</button>
            <button class="darkicon lightborder" id="help" title="User manual" type="button">?</button>
            <button class="darkicon lightborder" id="settings" title="Podoro settings" type="button">S</button>
            <button class="toolicon lightborder lightaccent lightfont" id="theme" title="Increase remaining alarm time by 1 minute" type="button">D</button>
            <button class="toolicon lightborder lightaccent lightfont" id="block" title="Reset number of pomodoros completed" type="button">B</button>
            <button class="darkicon lightborder" id="tasks" title="Tasks" type="button">T</button>
            <button class="darkicon lightborder" id="analytics" title="Analytics" type="button">A</button>
          </div>
        </div>
        <!-- End <Tools> -->
      </div>
      <!-- End <Main tabs> -->

      <!-- Toggle tabs -->
      <div class="togglecontainer lightborder">
        <!-- Settings -->
        <div class="tab toggletab lightborder" id="settingstab">
          <div class="tabhead lightborder">
            <span class="tabtitle lightfont">SETTINGS</span>     
          </div>
          <div id="settingsmenu">
            <div class="lengthsetting">
              <label class="menutext lightfont" for="pomowork" title="Change length of a work session">Pomodoro</label>
              <div class="inputdiv">
                <span class="inputicon red"></span>
                <input type="number" class= "menuinput timeinput lightfont lightborder lightaccent" id="pomowork" name="pomowork" value="25" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext lightfont" for="pomobreak" title="Change length of a short break">Short Break</label>
              <div class="inputdiv">
                <span class="inputicon green"></span>
                <input type="number" class= "menuinput timeinput lightfont lightborder lightaccent" id="pomobreak" name="pomobreak" value="5" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext lightfont" for="pomointerval" title="Change number of pomodoros to complete before a long break">Sessions</label>
              <div class="inputdiv">
                <span class="inputicon"></span>
                <input type="number" class= "menuinput timeinput lightfont lightborder lightaccent" id="pomointerval" name="pomointerval" value="4" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext lightfont" for="pomobreaklong" title="Change length of a long break session">Long Break</label>
              <div class="inputdiv">
                <span class="inputicon blue"></span>
                <input type="number" class= "menuinput timeinput lightfont lightborder lightaccent" id="pomobreaklong" name="pomobreaklong" value="15" min="1" max="60">
              </div>
            </div>
          </div>

          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Settings> -->

        <div class="tab toggletab lightborder" id="taskstab">
          <div class="tabhead lightborder">
            <span class="tabtitle lightfont">TASKS</span>     
          </div>
          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>

        <div class="tab toggletab lightborder" id="analyticstab">
          <div class="tabhead lightborder">
            <span class="tabtitle lightfont">ANALYTICS</span>     
          </div>
          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>
      </div>
      <!-- End <Toggle tabs> -->
    </div>
    <!-- End <Tab container> -->
  </body>
</html>
