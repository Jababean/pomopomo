<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Podoro Timer</title>
    <script type="module" src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
  </head>
  <body>
    <div id="tabcontainer">     
      <!-- Main tabs -->
      <div id="maincontainer" style="position: relative;">
        <!-- Podoro -->
        <div class="tab ">
          <div class="tabhead">
            <span class="tabtitle">PODORO</span>
          </div>
          <div class="clocktab">
            <div class="clock">
              <svg class="svgclock" xmlns="http://www.w3.org/2000/svg">
                <circle id="svgdial" cx="6em" cy="6em" r="6em" />
                <circle id="svgbg" cx="6em" cy="6em" r="4.5em" />
                <circle id="svghandborder" cx="6em" cy="6em" r="4.5em" />
                <circle id="svghand" cx="6em" cy="6em" r="4.5em" />
              </svg>
            </div>
            <div class="textcontainer">
              <span class="time" id="timeDisplay">00</span>
              <span class="min">min</span>
            </div>
          </div>

          <div id="pomodorocontainer">
            <span id="progressbar" class="lightaccent">
              <span id="currentprogress"></span>
            </span>
          </div>

          <div id="playpausecontainer">
            <button class="alarmbutton" id="init" type="button"></button>
            <button class="stopbutton" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" class="svgbutton" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
            </button>
          </div>
        </div>
        <!-- End <Podoro> -->

        <!-- Tools -->
        <div class="tab">
          <div class="tabheadtools">
            <span class="tabtitle">TOOLS</span>
            <label class="collapsible">
              <input type="checkbox" id="toolbutton">
              <span class="custommark"></span>
            </label>
          </div>
          <div class="tools">
            <button class="darktoolicon" id="help" title="Github" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="tasks" title="Tasks" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l224 0 0-112c0-26.5 21.5-48 48-48l112 0 0-224c0-35.3-28.7-64-64-64L64 32zM448 352l-45.3 0L336 352c-8.8 0-16 7.2-16 16l0 66.7 0 45.3 32-32 64-64 32-32z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="analytics" title="Progress" type="button">
              </span class="iconspan">
              <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M160 80c0-26.5 21.5-48 48-48l32 0c26.5 0 48 21.5 48 48l0 352c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48l0-352zM0 272c0-26.5 21.5-48 48-48l32 0c26.5 0 48 21.5 48 48l0 160c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48L0 272zM368 96l32 0c26.5 0 48 21.5 48 48l0 288c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="settings" title="Settings" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
              </span>
            </button>

            
          </div>
        </div>
        <!-- End <Tools> -->
      </div>
      <!-- End <Main tabs> -->

      <!-- Toggle tabs -->
      <div class="togglecontainer">
        <!-- Settings -->
        <div class="tab toggletab" id="settingstab">
          <div class="tabhead">
            <span class="tabtitle">SETTINGS</span>     
          </div>
          <div class="tabbody">
            <div id="inputmenu">
              <div class="lengthsetting">
                <label class="menutext" for="pomowork" title="Change length of a work session">Pomodoro</label>
                <div class="inputdiv">
                  <span class="inputicon red"></span>
                  <input type="number" class= "menuinput timeinput" id="pomowork" name="pomowork" value="25" min="1" max="60">
                </div>
              </div>
              <div class="lengthsetting">
                <label class="menutext" for="pomobreak" title="Change length of a short break">Short Break</label>
                <div class="inputdiv">
                  <span class="inputicon green"></span>
                  <input type="number" class= "menuinput timeinput" id="pomobreak" name="pomobreak" value="5" min="1" max="60">
                </div>
              </div>
              <div class="lengthsetting">
                <label class="menutext" for="pomointerval" title="Change number of pomodoros to complete before a long break">Sessions</label>
                <div class="inputdiv">
                  <span class="inputicon"></span>
                  <input type="number" class= "menuinput timeinput" id="pomointerval" name="pomointerval" value="4" min="1" max="60">
                </div>
              </div>
              <div class="lengthsetting">
                <label class="menutext" for="pomobreaklong" title="Change length of a long break session">Long Break</label>
                <div class="inputdiv">
                  <span class="inputicon blue"></span>
                  <input type="number" class= "menuinput timeinput" id="pomobreaklong" name="pomobreaklong" value="15" min="1" max="60">
                </div>
              </div>
            </div>

            <div class="lengthsetting">
              <label class="menutext" for="goal" title="Change daily session goal">Daily Goal</label>
              <div class="inputdiv" style="width: 47%; margin: auto">
                <input type="number" class= "menuinput timeinput" id="goal" name="goal" value="4" min="1" max="60">
              </div>
            </div>
            <div>
              <button class="resetbutton" id="resetsettings"><u>Reset</u></button>
            </div>

            <div id="togglemenu">
              <div class="divider">
                <span class="switchtext" title="Automatically start sessions">Auto-Start</span>
                <label class="switch">
                  <input type="checkbox" class="togglesettings" id="toggleauto">
                  <span class="slider"></span>
                </label>
              </div>

              <div class="divider">
                <span class="switchtext" title="Toggle dark mode">Dark Mode</span>
                <label class="switch">
                  <input type="checkbox" class="togglesettings" id="toggletheme">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Visit Github repository" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Settings> -->

        <div class="tab toggletab" id="taskstab">
          <div class="tabhead">
            <span class="tabtitle">TASKS</span>     
          </div>
          <div class="tabbody">
            <span style="display: flex; flex-direction: row;">
              <span class="ttext" id="addtask" title="Create a new task">Add Task</span>
              <span class="ttext" id="taskcount">0/25</span>
            </span>
            <div id="createtaskdiv">
              <input type="text" class="taskinput" id="createtask" name="createtask" maxlength="50" placeholder="Read a book!">
            </div>
            <ul id="tasklist">         
            </ul>
          </div>

          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Visit Github repository" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Tasks> -->

        <div class="tab toggletab" id="analyticstab">
          <div class="tabhead">
            <span class="tabtitle">PROGRESS</span>     
          </div>
          <div class="tabbody">
            <span class="ptext" id="dailytext">Today's Progress</span>
            <div id="dailycontainer">
              <span id="dailyprogressbar" class="lightaccent">
                <span id="dailyprogress"></span>
              </span>
            </div>

            <div id="sessiontrack">
              <span class="progresstext">Daily</span> 
              <span class="progresstext">Sessions</span> 
              <div class="progressdiv">
                <div class = "progressbubble">
                  <div class="progresstext" id="dailystreak">0</div>
                </div>
              </div>
              <div class="progressdiv">
                <div class = "progressbubble">
                  <div class="progresstext" id="dailysessions">0</div>
                </div>
              </div>
              <span class="progresstext">Streak</span> 
              <span class="progresstext">Completed</span> 
            </div>
            <div class="dailywrap">
              <span class="ptext">Daily Stats</span><br/>
              <span class="ptext psub" id="nextsessiontrack">Long break in 0 sessions</span>
            </div>
            <div class="statwrap">
              <span class="psub">Short breaks</span>
              <span class="pstat" id="dailyshortbreaks">0</span>
            </div>
            <div class="statwrap">
              <span class="psub">Long breaks</span>
              <span class="pstat" id="dailylongbreaks">0</span>
            </div>
            <div class="statwrap">
              <span class="psub">Tasks completed</span>
              <span class="pstat" id="dailytasks">0</span>
            </div>

            <div style="margin-top: 0.75rem">
              <button class="resetbutton" id="resetprogress"><u>Reset</u></button>
            </div>
          </div>
          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Visit Github repository" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Progress> -->
      </div>
      <!-- End <Toggle tabs> -->
    </div>
    <!-- End <Tab container> -->
  </body>
</html>
