<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Podoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="tab">
      <div class="tabhead">
        <span class="tabtitle">PODORO</span>
      </div>
      <div class="clocktab">
        <div class="clock"></div>
        <div class="textcontainer">
          <span class="time" id="timeDisplay">00</span>
          <span class="min">min</span>
        </div>
        <div class="pointer" id="clockPointer"></div>
        <div class="secret">00</div>
      </div>

      <div id="playpausecontainer">
        <button class="alarmbutton" id="init" type="button"><i class="material-icons">play_arrow</i></button>
        <button class="stopbutton" title="Stop session" type="button"><i class="material-icons">stop</i></button>
      </div>
    </div>

    <div class="tab">
      <div class="tabhead">
        <span class="tabtitle">TOOLS</span>
      </div>
      <div id="tools">
        <button class="toolicon adjusttime" title="Increase remaining alarm time by 1 minute" type="button">&#43;&#xFE0E;</button>
        <button class="toolicon pomocounter" title="Reset number of pomodoros completed" type="button">0</button>
        <button class="toolicon pomocounter" title="Reset number of pomodoros completed" type="button">0</button>
        <button class="toolicon pomocounter" title="Reset number of pomodoros completed" type="button">0</button>
      </div>
    </div>
    
    <div class="menu">
      <div class="innermenu">
        <div class="dropdown">
          <p class="menutext" title="Change length of a work (pomodoro) session">Pomodoro</p>
          <input type="number" class= "menuinput timeinput" id="pomowork" name="pomowork" value="25" min="1" max="60">
        </div>
        <div class="dropdown">
          <p class="menutext" title="Change length of a short break session">Short Break</p>
          <input type="number" class= "menuinput timeinput" id="pomobreak" name="pomobreak" value="5" min="1" max="60">
        </div>
        <div class="dropdown">
          <p class="menutext" title="Number of pomodoros before a long break session">Sessions</p>
          <input type="number" class= "menuinput timeinput" id="pomointerval" name="pomointerval" value="4" min="1" max="60">
        </div>
        <div class="dropdown">
          <p class="menutext" title="Change length of a long break session">Long Break</p>
          <input type="number" class= "menuinput timeinput" id="pomobreaklong" name="pomobreaklong" value="15" min="1" max="60">
        </div>
        
        <div class="ver subtext">Version</div>
        <div class="version subtext"><a id="Version" href="https://github.com/kirjh/podoro" target="_blank">0.0.0</a></div>
      </div>
      
      <button class="dropdownbutton" id="down" type="button">
        More &#9207;&#xFE0E;
      </button>
    </div>
  </body>
</html>
