<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Podoro Timer</title>
    <script type="module" src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="tabcontainer">     
      <!-- Main tabs -->
      <div id="maincontainer" style="position: relative;">
        <!-- Podoro -->
        <div class="tab ">
          <div class="tabhead">
            <span class="tabtitle">PODORO</span>
          </div>
          <div class="clocktab">
            <div class="clock">
              <div class="clockdial"></div>
              <div class="pointer" id="clockPointer"></div>
            </div>
            <div class="textcontainer">
              <span class="time" id="timeDisplay">00</span>
              <span class="min">min</span>
            </div>
          </div>

          <div id="pomodorocontainer" title="Progress until long break">
            <span id="progressbar" class="lightaccent">
              <span id="currentprogress"></span>
            </span>
          </div>

          <div id="playpausecontainer">
            <button class="alarmbutton" id="init" type="button"></button>
            <button class="stopbutton" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" class="svgbutton" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
            </button>
          </div>
        </div>
        <!-- End <Podoro> -->

        <!-- Tools -->
        <div class="tab">
          <div class="tabheadtools">
            <span class="tabtitle">TOOLS</span>
            <label class="collapsible">
              <input type="checkbox" id="toolbutton">
              <span class="custommark"></span>
            </label>
          </div>
          <div class="tools">
            <button class="toolicon" id="increment" title="Increase remaining alarm time by 1 minute" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
              </span>
            </button>
            <button class="toolicon" id="reset" title="Reset number of pomodoros completed" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="help" title="User manual" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM288 352c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="settings" title="Podoro settings" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336c44.2 0 80-35.8 80-80s-35.8-80-80-80s-80 35.8-80 80s35.8 80 80 80z"/></svg>
              </span>
              </button>
            <button class="toolicon" id="theme" title="Change UI theme" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
              </span>
            </button>
            <button class="toolicon" id="block" title="Block social media sites" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.7 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8l0 0z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="tasks" title="Tasks" type="button">
              <span class="iconspan">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H288V368c0-26.5 21.5-48 48-48H448V96c0-35.3-28.7-64-64-64H64zM448 352H402.7 336c-8.8 0-16 7.2-16 16v66.7V480l32-32 64-64 32-32z"/></svg>
              </span>
            </button>
            <button class="darktoolicon" id="analytics" title="Analytics" type="button">
              </span class="iconspan">
              <svg xmlns="http://www.w3.org/2000/svg" class="svgicon" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"/></svg>
              </span>
            </button>
          </div>
        </div>
        <!-- End <Tools> -->
      </div>
      <!-- End <Main tabs> -->

      <!-- Toggle tabs -->
      <div class="togglecontainer">
        <!-- Settings -->
        <div class="tab toggletab" id="settingstab">
          <div class="tabhead">
            <span class="tabtitle">SETTINGS</span>     
          </div>
        <div class="mika"> <!--delete-->

          <div id="inputmenu">
            <div class="lengthsetting">
              <label class="menutext" for="pomowork" title="Change length of a work session">Pomodoro</label>
              <div class="inputdiv">
                <span class="inputicon red"></span>
                <input type="number" class= "menuinput timeinput" id="pomowork" name="pomowork" value="25" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext" for="pomobreak" title="Change length of a short break">Short Break</label>
              <div class="inputdiv">
                <span class="inputicon green"></span>
                <input type="number" class= "menuinput timeinput" id="pomobreak" name="pomobreak" value="5" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext" for="pomointerval" title="Change number of pomodoros to complete before a long break">Sessions</label>
              <div class="inputdiv">
                <span class="inputicon"></span>
                <input type="number" class= "menuinput timeinput" id="pomointerval" name="pomointerval" value="4" min="1" max="60">
              </div>
            </div>
            <div class="lengthsetting">
              <label class="menutext" for="pomobreaklong" title="Change length of a long break session">Long Break</label>
              <div class="inputdiv">
                <span class="inputicon blue"></span>
                <input type="number" class= "menuinput timeinput" id="pomobreaklong" name="pomobreaklong" value="15" min="1" max="60">
              </div>
            </div>
          </div>

          <div id="togglemenu">
            <div class="divider">
              <span class="switchtext">Auto-Start Session</span>
              <label class="switch">
                <input type="checkbox" class="togglesettings" id="togglesize">
                <span class="slider"></span>
              </label>
            </div>

            <div class="divider">
              <span class="switchtext">Dark Mode</span>
              <label class="switch">
                <input type="checkbox" class="togglesettings" id="toggletheme">
                <span class="slider"></span>
              </label>
            </div>

            <div class="divider">
              <span class="switchtext">Large Font</span>
              <label class="switch">
                <input type="checkbox" class="togglesettings" id="togglesize">
                <span class="slider"></span>
              </label>
            </div>  
          </div>

          </div> <!--delete-->

          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Settings> -->

        <div class="tab toggletab" id="taskstab">
          <div class="tabhead">
            <span class="tabtitle">TASKS</span>     
          </div>
          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Tasks> -->

        <div class="tab toggletab" id="analyticstab">
          <div class="tabhead">
            <span class="tabtitle">PROGRESS</span>     
          </div>
          <div>
            <span class="tabtitle">Streak</span>


            <div id="sessiontrack">
              <span class="progresstext">Today</span>
              <span class="progresstext">Yesterday</span>
              
              <div class="progressdiv">
                
                <div class = "progressbubble">
                  <div class="progresstext" id="todaycount">0</div>
                  <span class="progresstext">min</span>
                </div>
              </div>
              
              <div class="progressdiv">
                
                <div class = "progressbubble">
                  <div class="progresstext" id="yesterdaycount">0</div>
                  <span class="progresstext">min</span>
                </div>
              </div>
              
            </div>
            
            
          </div>
          <div class="vergrid">
            <div class="subtext">Version</div>
            <div class="subtext version"><a class="githublink" href="https://github.com/kirjh/podoro" title="Check out the Github repository!" target="_blank">0.0.0</a></div>
          </div>
        </div>
        <!-- End <Progress> -->
      </div>
      <!-- End <Toggle tabs> -->
    </div>
    <!-- End <Tab container> -->
  </body>
</html>
